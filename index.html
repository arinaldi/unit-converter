<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Unit Converter</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="css/simplegrid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/9339fe7645.js"></script>
</head>

<body>
	<div class="grid grid-pad">
		<header>
			<!--i class="fa fa-balance-scale fa-3x" aria-hidden="true"></i-->
			<h1>Unit Converter</h1>
		</header>

		<div class="col-1-3">
	       <div class="content">
	       		<i class="fa fa-car fa-2x" aria-hidden="true"></i>&nbsp;&nbsp;
	       		<h2>Length</h2>
				<p><input id="mi" type="text" />&nbsp;miles</p>
				<p><input id="km" type="text" />&nbsp;kilometers</p>
			</div>
		</div>

		<div class="col-1-3">
	       <div class="content">
				<i class="fa fa-male fa-2x" aria-hidden="true"></i>&nbsp;&nbsp;
				<h2>Mass</h2>
				<p><input id="lb" type="text" />&nbsp;pounds</p>
				<p><input id="kg" type="text" />&nbsp;kilograms</p>
			</div>
		</div>

		<div class="col-1-3">
	       <div class="content">
	       		<i class="fa fa-thermometer-3 fa-2x" aria-hidden="true"></i>&nbsp;&nbsp;
				<h2>Temperature</h2>
				<p><input id="faren" type="text" />&nbsp;&deg; Fahrenheit</p>
				<p><input id="cel" type="text" />&nbsp;&deg; Celsius</p>
			</div>
		</div>

	</div>

    <script src="js/main.js"></script>
</body>

</html>
